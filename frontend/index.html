<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("script laoding");
      const evtSource = new EventSource("/stream");
      evtSource.addEventListener(
        "online",
        function (e) {
          console.log(e.data);
        },
        false
      );
      evtSource.addEventListener(
        "message",
        function (e) {
          console.log(e.data);
        },
        false
      );
      evtSource.addEventListener(
        "error",
        function (e) {
          console.log(e);
          console.log("Error");
        },
        false
      );
    </script>
  </body>
</html>
